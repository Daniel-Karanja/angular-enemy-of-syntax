<div class="w3-bar w3-green" style="width: 100%">
  <a
    class="w3-bar-item w3-button"
    [ngClass]="pagesToshow[0] ? 'w3-blue' : ''"
    (click)="switchPages('home')"
    >Home</a
  >
  <a
    class="w3-bar-item w3-button"
    [ngClass]="pagesToshow[1] ? 'w3-blue' : ''"
    (click)="switchPages('about')"
    >About</a
  >
  <a
    class="w3-bar-item w3-button"
    [ngClass]="pagesToshow[2] ? 'w3-blue' : ''"
    (click)="switchPages('contact')"
    >Contact</a
  >
</div>
