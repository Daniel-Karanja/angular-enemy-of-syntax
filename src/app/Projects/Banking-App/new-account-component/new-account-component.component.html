<div style="width: 100%" class="flex-main-center">
  <div class="w3-light-blue w3-padding w3-round" style="width: 50%">
    <p>
      <input
        class="w3-input"
        placeholder="Enter Account Name"
        [(ngModel)]="name"
      />
    </p>
    <!-- <input [(ngModel)]="someText" /> -->
    <p>
      <input
        class="w3-input"
        placeholder="Enter Account Type"
        [(ngModel)]="type"
      />
    </p>
    <div class="w3-center w3-margin-top">
      <button
        (click)="createNewAccount()"
        class="w3-button w3-blue w3-ripple w3-round-large"
      >
        Submit
      </button>
    </div>
  </div>
</div>
<div *ngFor="let account of accounts">
  <h3>name:{{ account.name }}</h3>
</div>
